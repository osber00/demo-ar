        <!-- Marcador Hiro -->

    <!-- ‚úÖ JavaScript AL FINAL, despu√©s de que A-Frame se cargue -->
    <script>
        // ‚úÖ Esperar a que A-Frame est√© completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            
            // Verificar que AFRAME est√© disponible
            if (typeof AFRAME === 'undefined') {
                console.error('‚ùå AFRAME no est√° definido');
                showError('Error de carga', 'A-Frame no se carg√≥ correctamente. Refresca la p√°gina.');
                return;
            }

            console.log('‚úÖ AFRAME cargado correctamente');

            // ‚úÖ Registrar componente personalizado DESPU√âS de verificar AFRAME
            AFRAME.registerComponent('markerhandler', {
                init: function () {
                    const marker = this.el;
                    
                    marker.addEventListener('markerFound', function() {
                        console.log('üéØ Marcador encontrado!');
                        const instructions = document.getElementById('instructions');
                        if (instructions) {
                            instructions.innerHTML = 'üéâ ¬°AR Activo! Mueve el marcador';
                        }
                    });

                    marker.addEventListener('markerLost', function() {
                        console.log('üì± Marcador perdido');
                        const instructions = document.getElementById('instructions');
                        if (instructions) {
                            instructions.innerHTML = 'üì± Busca el marcador con la c√°mara';
                        }
                    });
                }
            });

            // ‚úÖ Configurar escena despu√©s de que todo est√© listo
            const scene = document.querySelector('#arScene');
            let sceneReady = false;
            
            if (scene) {
                // Timeout para loading
                const loadingTimer = setTimeout(() => {
                    if (!sceneReady) {
                        showError('Timeout al cargar AR', 'La carga est√° tomando mucho tiempo. Verifica tu conexi√≥n e intenta de nuevo.');
                    }
                }, 15000);
                
                scene.addEventListener('loaded', function () {
                    sceneReady = true;
                    clearTimeout(loadingTimer);
                    console.log('‚úÖ Escena AR cargada');
                    
                    setTimeout(() => {
                        const loading = document.getElementById('loading');
                        if (loading) {
                            loading.style.display = 'none';
                        }
                    }, 3000);
                });

                scene.addEventListener('renderstart', function() {
                    console.log('‚úÖ Renderizado iniciado');
                });
            }

            // ‚úÖ Verificar c√°mara
            checkCamera();
        });

        // ‚úÖ Funci√≥n para descargar marcador
        function downloadMarker() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 200;
            
            // Dibujar marcador Hiro
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 200, 200);
            ctx.fillStyle = 'black';
            ctx.fillRect(20, 20, 160, 160);
            ctx.fillStyle = 'white';
            ctx.fillRect(40, 40, 120, 120);
            ctx.fillStyle = 'black';
            // Patr√≥n central del marcador Hiro
            ctx.fillRect(80, 60, 40, 20);
            ctx.fillRect(60, 100, 80, 20);
            ctx.fillRect(80, 140, 40, 20);
            
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'marcador-hiro-arbol.png';
                a.click();
                URL.revokeObjectURL(url);
            });
            
            alert('‚úÖ Descargando marcador Hiro\n\nüìã Instrucciones:\n1. Imprime en papel blanco\n2. Buena iluminaci√≥n\n3. Distancia: 20-40cm\n4. ¬°Disfruta el AR!');
        }

        function toggleCamera() {
            location.reload();
        }

        function showError(title, message) {
            const loading = document.getElementById('loading');
            const errorMsg = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');
            
            if (loading) loading.style.display = 'none';
            if (errorText) errorText.textContent = message;
            if (errorMsg) errorMsg.style.display = 'block';
        }

        function checkCamera() {
            navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            }).then(function(stream) {
                console.log('‚úÖ C√°mara accedida correctamente');
                // Liberar stream de prueba
                stream.getTracks().forEach(track => track.stop());
            }).catch(function(err) {
                console.error('‚ùå Error de c√°mara:', err);
                showError('Error de c√°mara', 
                    'No se puede acceder a la c√°mara.\n\n' +
                    'Posibles soluciones:\n' +
                    '‚Ä¢ Permitir acceso a c√°mara\n' +
                    '‚Ä¢ Cerrar otras apps que usen c√°mara\n' +
                    '‚Ä¢ Reiniciar navegador\n' +
                    '‚Ä¢ Verificar conexi√≥n HTTPS');
            });
        }

        // ‚úÖ Log de debug
        console.log('üöÄ Demo AR √Årboles iniciado');
        console.log('üì± User Agent:', navigator.userAgent);
        console.log('üîí Protocolo:', window.location.protocol);
    </script>
