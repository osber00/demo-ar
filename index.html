        function toggleCamera() {
            location.reload();
        }

        // Manejo de errores mejorado
        window.addEventListener('load', function() {
            const scene = document.querySelector('#arScene');
            let loadingTimer;
            
            // Timeout para loading
            loadingTimer = setTimeout(() => {
                if (!sceneReady) {
                    showError('Timeout al cargar AR', 'La carga est√° tomando mucho tiempo. Verifica tu conexi√≥n e intenta de nuevo.');
                }
            }, 15000);
            
            // Cuando la escena est√© lista
            scene.addEventListener('loaded', function () {
                sceneReady = true;
                clearTimeout(loadingTimer);
                
                setTimeout(() => {
                    const loading = document.getElementById('loading');
                    if (loading) {
                        loading.style.display = 'none';
                    }
                }, 2000);
            });

            // Detectar errores de A-Frame
            scene.addEventListener('renderstart', function() {
                console.log('‚úÖ Renderizado iniciado');
                cameraActive = true;
            });
        });

            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMsg').style.display = 'block';
        }

        }).then(function(stream) {

            // Liberar el stream de prueba
